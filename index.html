
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blissful App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // or 'media'
      theme: {
        extend: {
          animation: {
            'subtle-pulse': 'subtlePulse 4s infinite ease-in-out',
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-in-left': 'slideInLeft 0.5s ease-out',
          },
          keyframes: {
            subtlePulse: {
              '0%, 100%': { opacity: '0.8' },
              '50%': { opacity: '1' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideInLeft: {
              '0%': { transform: 'translateX(-20px)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #e5e7eb; /* Light gray page background (Tailwind gray-200) */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .dark body { /* Optional: Dark mode for the page background */
        background-color: #374151; /* Tailwind gray-700 */
    }

    .mobile-frame {
      width: 390px; /* iPhone 12/13 Pro width */
      height: 844px; /* iPhone 12/13 Pro height */
      background-color: #1f2937; /* Dark phone body (Tailwind gray-800) */
      border-radius: 40px; /* Rounded corners */
      padding: 12px; /* Inner padding for the "bezel" */
      box-shadow: 0 20px 40px rgba(0,0,0,0.25), 0 0 0 10px #111827; /* Softer shadow, darker outer border (Tailwind gray-900) */
      display: flex;
      flex-direction: column;
    }

    .mobile-frame-top {
      height: 30px; /* Notch area */
      width: 150px; /* Notch width */
      background-color: #111827; /* Notch color (Tailwind gray-900) */
      border-radius: 0 0 15px 15px; /* Rounded bottom of notch */
      margin: 0 auto 8px auto; /* Centered, small margin below */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .mobile-speaker {
        width: 50px;
        height: 6px;
        background-color: #374151; /* (Tailwind gray-700) */
        border-radius: 3px;
    }

    .mobile-screen {
      flex-grow: 1; /* Take remaining space */
      background-color: #fff; /* Screen background (will be covered by app) */
      border-radius: 28px; /* Inner screen rounded corners */
      overflow: hidden; /* Crucial for containing the app */
      position: relative; /* For #root positioning */
    }

    #root {
      width: 100%;
      height: 100%;
      /* Scrolling is handled by the app's internal layout */
    }

    /* Custom scrollbars (already present, will apply to scrollable elements within #root) */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #4b5563; /* Tailwind gray-600 */
      border-radius: 3px;
    }
    .dark ::-webkit-scrollbar-thumb { /* This applies if .dark is on html or body */
      background-color: #6b7280; /* Tailwind gray-500 */
    }
    /* If .dark is only on #root's child, this might be needed, but current setup has .dark on html */
    /* .dark #root ::-webkit-scrollbar-thumb { background-color: #6b7280; } */
    ::-webkit-scrollbar-track {
      background-color: transparent;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="mobile-frame">
    <div class="mobile-frame-top">
      <div class="mobile-speaker"></div>
    </div>
    <div class="mobile-screen">
      <div id="root"></div>
    </div>
  </div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
